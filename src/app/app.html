<h1>{{ title }}</h1>

<nav>
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Présentation</a>
  <a routerLink="/qualifications" routerLinkActive="active">Diplômes / Certifications</a>
  <a routerLink="/contracts" routerLinkActive="active">Missions</a>
  <a routerLink="/projects" routerLinkActive="active">Projets</a>
  <a routerLink="/contact" routerLinkActive="active">Contact</a>
</nav>

<hr/>

<router-outlet/>

<hr/>

<footer class="footer">
  <div class="footer__content">
    <p class="footer__copyright">
      © {{ currentYear }} Sélim H. — Software Engineer
    </p>

    <ul class="footer__links">
      <li>
        <a [href]="'https://www.linkedin.com/in/' + linkedin" target="_blank" rel="noopener noreferrer"
           title="LinkedIn">
          <i class="fab fa-linkedin"></i> {{ linkedin }}
        </a>
      </li>
      <li>
        <a [href]="'https://github.com/' + github" target="_blank" rel="noopener noreferrer" title="GitHub">
          <i class="fab fa-github"></i> {{ github }}
        </a>
      </li>
      <li>
        <a [href]="'tel:' + phone" title="Appeler">
          <i class="fas fa-phone"></i> {{ phone }}
        </a>
      </li>
      <li>
        <a [href]="'mailto:' + mail" title="Envoyer un mail">
          <i class="fas fa-envelope"></i> {{ mail }}
        </a>
      </li>
    </ul>
  </div>
</footer>
